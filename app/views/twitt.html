<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </div>
    <h1 class="title">Details</h1>
  </ion-header-bar>

  <ion-content>
    <loading ng-show="!data.twitt" top="100px"></loading>
    <div class="list card" ng-show="data.twitt">
      <div class="item item-avatar">
        <img ng-src="{{data.twitt.avatar}}">
        <h2>{{data.twitt.user}}</h2>
        <p>{{data.twitt.content}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
