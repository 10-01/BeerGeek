<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="title">Login</div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="fn.login(data.credentials)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Login</span>
          <input type="text" placeholder="ex: Admin" ng-model="data.credentials.login">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="ex: admin" ng-model="data.credentials.password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-disabled="!data.credentials.login || !data.credentials.password || data.loading === true">Login</button>
        <div class="card padding" ng-if="data.error !== null">Error: {{data.error}}</div>
      </div>
    </form>
  </ion-content>
</ion-view>
